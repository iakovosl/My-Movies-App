<p>signup works!</p>


   <div class="container">
       <br />
       <form (ngSubmit)='loginUser()' [formGroup]='loginForm' novalidate class="form">
           <input formControlName='email' type="text" class="form-control" placeholder="Enter Email" />
           <div class="alert  alert-danger" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
               Email is required
           </div>
        <br><input formControlName='username' type="username" class="form-control" placeholder="Enter Username" />
           <div class="alert  alert-danger" *ngIf=" !loginForm.get('username').valid && loginForm.get('email').touched">
               Username is required and should less than 8 characters
        </div>
        <br><input formControlName='password' type="password" class="form-control" placeholder="Enter Password" />
           <div class="alert  alert-danger" *ngIf=" !loginForm.get('password').valid && loginForm.get('email').touched">
               Password is required and should less than 10 characters
        </div>
        <br><input formControlName='role' type="password" class="form-control" placeholder="Enter role" />
           <div class="alert  alert-danger" *ngIf=" !loginForm.get('password').valid && loginForm.get('email').touched">
               Password is required and should less than 10 characters
        </div>
           <button [disabled]='loginForm.invalid' class="btn btn-default">Login</button>
       </form>
   </div>
